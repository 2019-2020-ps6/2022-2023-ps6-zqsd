<div class="parametres">
    <div class="label">Chronometre :</div>
    <mat-slider
      class="example-margin"
          [disabled]="disabled"
          [max]="max"
          [min]="min"
          [step]="step"
          [discrete]="thumbLabel"
          [showTickMarks]="showTicks">
        <input matSliderThumb [(ngModel)]="value" (ngModelChange)="updateValue()">
      </mat-slider> 
      <div class="label">{{value}}</div>
  </div>
