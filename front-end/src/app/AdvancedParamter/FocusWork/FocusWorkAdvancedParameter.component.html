<div class="listOfButton" id="listOfButtonFocusWork">
    <div class="container" id="backgroundFocusWork">
        <span class="textButton">
            Fond
        </span>
        <button (click)="toggleSVG()" #toggleButton>
          {{ svgActif ? 'Sombre' : 'Clair' }}
        </button>
    </div>
    <div class="container" id="questionAnimationFocusWork">
        <span class="textButton">
            Animation Questions
        </span>
        <button (click)="switchCurrentQuestionAnimation()">
          Activer/Désactiver
        </button>
    </div>
    <div class="container" id="rightAnswerAnimationFocusWork">
        <span class="textButton">
            Visuel Réponse Juste
        </span>
        <button (click)="switchCurrentRightAnswerAnimation()">
          Activer/Désactiver
        </button>
    </div>
    <div class="container" id="wrongAnswerAnimationFocusWork">
        <span class="textButton">
          Visuel Réponse Fausse
        </span>
        <button (click)="switchCurrentWrongAnswerAnimation()">
          Activer/Désactiver
        </button>
    </div>
</div>
