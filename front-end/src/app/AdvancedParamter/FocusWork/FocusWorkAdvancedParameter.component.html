<div class="listOfButton" id="listOfButtonFocusWork">
    <div class="container" id="backgroundFocusWork">
        <span [ngClass]="{'white-text': svgActif, 'black-text': !svgActif}" class="textButton">
            Fond
        </span>
        <button style="width: 150px;" (click)="toggleSVG()" #toggleButton>
          {{ svgActif ? 'Clair' : 'Sombre' }}
        </button>
    </div>
    <div class="container" id="questionAnimationFocusWork">
        <span [ngClass]="{'white-text': svgActif, 'black-text': !svgActif}"class="textButton">
            Animation Questions
        </span>
        <button style="width: 150px;" (click)="switchCurrentQuestionAnimation()">
          {{textDisplayQuestionAnimationButton}}
        </button>
    </div>
    <div class="container" id="rightAnswerAnimationFocusWork">
        <span [ngClass]="{'white-text': svgActif, 'black-text': !svgActif}" class="textButton">
            Visuel Réponse Juste
        </span>
        <button style="width: 150px;" (click)="switchCurrentRightAnswerAnimation()">
          {{textDisplayRightAnswerAnimationButton}}
        </button>
    </div>
    <div class="container" id="wrongAnswerAnimationFocusWork">
        <span [ngClass]="{'white-text': svgActif, 'black-text': !svgActif}" class="textButton">
          Visuel Réponse Fausse
        </span>
        <button style="width: 150px;" (click)="switchCurrentWrongAnswerAnimation()">
          {{textDisplayWrongAnswerAnimationButton}}
        </button>
    </div>
    <div class="container" id="uppercase_button">
      <span [ngClass]="{'white-text': svgActif, 'black-text': !svgActif}" class="textButton">
        Texte en majuscule
      </span>
      <button style="width: 150px;" (click)="toggleUppercase()" [innerText]="isUpperCase ? 'Désactiver' : 'Activer'"></button>
    </div>
    <div class="container" id="fontSelectionFocusWork">
      <span [ngClass]="{'white-text': svgActif, 'black-text': !svgActif}" class="textButton">
        Police du texte
      </span>
      <select class="menu-deroulant"  [(ngModel)]="selectedFont" (change)="onFontChange(selectedFont)">
        <option *ngFor="let font of fonts" [value]="font">{{ font }}</option>
      </select>
    </div>
    <span [ngClass]="{'white-text': svgActif, 'black-text': !svgActif}" style="margin-bottom:10px;" [style.fontFamily]="getSelectedFont()">
      Texte avec la police sélectionnée
    </span>
    <div class="container" id="selectTimeContainer">
      <span [ngClass]="{'white-text': svgActif, 'black-text': !svgActif}" class="textButton">
        Temps d'animation des réponses
      </span>
      <div>
        <select id="timeSelector" class="menu-deroulant" [(ngModel)]="selectedTime" (change)="setSelectedTime(selectedTime)">
          <option [value]="1000">1 seconde</option>
          <option [value]="2000">2 secondes</option>
          <option [value]="3000">3 secondes</option>
        </select>
      </div>
    </div>
</div>
