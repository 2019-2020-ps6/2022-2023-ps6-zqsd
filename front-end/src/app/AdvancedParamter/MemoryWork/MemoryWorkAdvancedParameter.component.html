<div class="listOfButton" id="listOfButtonFocusWork">
    <div class="container" id="puzzleMemoryWork">
        <span class="textButton">
            Question Puzzle
        </span>
        <button (click)="switchCurrentPuzzle()">
          <div *ngIf="puzzleIsEnable; else alternative">
            Activé
          </div>
          <ng-template #alternative>
            Désactiver
          </ng-template>
        </button>
    </div>
    <div class="container" id="reflexionMemoryWork">
        <span class="textButton">
            Question Réflexion
        </span>
        <button (click)="switchCurrentReflection()">
          {{textDisplayReflexionButton}}
        </button>
    </div>
    <div class="container" id="logicMemoryWork">
        <span class="textButton">
            Question Logique
        </span>
        <button (click)="switchCurrentLogic()">
          {{textDisplayLogicButton}}
        </button>
    </div>
</div>
