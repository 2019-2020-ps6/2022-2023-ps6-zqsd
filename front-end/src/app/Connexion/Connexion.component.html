<div>
  <form class="form-connexion" [formGroup]="connexionForm">
    <div>
      <div class="connexion-input-section connexion-element" id="connexion-input-section-name">
        <div class="connexion-displayText-input text_displayed" id="connexion-name_display">Identifiant</div>
        <input class="input-connexion text_displayed" type="text" id="connexion-name" [formControlName]="'name'" placeholder="Ecrivez ici">
      </div>
      <div class="parent-div-connection-warning-text">
        <div class="connection-warning-text" id="connection-warning-msg-name">L'identifiant n'existe pas</div>
      </div>
    </div>
    <div>
      <div class="connexion-input-section connexion-element" id="connexion-input-section-password">
        <div class="connexion-displayText-input text_displayed" id="connexion-password_display">Mot de passe</div>
        <input class="input-connexion text_displayed" [type]="typePassword" id="connexion-password" [formControlName]="'password'" placeholder="Ecrivez ici">
        <img id="connexion-image-password-eye" [src]="pathImgPassword" (click)="clickOnEye()">
      </div>
      <div class="parent-div-connection-warning-text">
        <div class="connection-warning-text" id="connection-warning-msg-password">Le mot de passe est incorrect</div>
      </div>
    </div>
    <div class="connexion-element" (mouseleave)="resetDefaultBackgroundButton('#connexion-mot-de-passe-oublie-button')" (mouseenter)="changeBackgroundButton('#connexion-mot-de-passe-oublie-button')">
      <button routerLink="/forgetpassword" id="connexion-mot-de-passe-oublie-button" class="connexion-button">
        <div class="connexion-displayText text_displayed">
          Mot de passe oubli√© ?
        </div>
      </button>
    </div>
    <div id="connexion_navigate_button">
      <div class="connexion-element" (mouseleave)="resetDefaultBackgroundButton('#connexion-leave-button')" (mouseenter)="changeBackgroundButton('#connexion-leave-button')">
        <button routerLink="/homePage" id="connexion-leave-button" class="connexion-button">
          <div class="connexion-displayText text_displayed button_navigation">
            Quitter
          </div>
        </button>
      </div>
      <div class="connexion-element" (mouseleave)="resetDefaultBackgroundButton('#connexion-logIN-button')" (mouseenter)="changeBackgroundButton('#connexion-logIN-button')">
        <button id="connexion-logIN-button" class="connexion-button" (click)="clickOnLogIn()">
          <div class="connexion-displayText text_displayed button_navigation">
            Connexion
          </div>
        </button>
      </div>
      <div class="connexion-element" (mouseleave)="resetDefaultBackgroundButton('#connexion-inscription-button')" (mouseenter)="changeBackgroundButton('#connexion-inscription-button')">
        <button routerLink="/inscription" id="connexion-inscription-button" class="connexion-button">
          <div class="connexion-displayText text_displayed button_navigation">
            Inscription
          </div>
        </button>
      </div>
    </div>
  </form>
</div>
