    <div *ngIf="currentQuestion!=undefined" class="Info">
        <img src="{{currentQuestion.imageSearching}}"/>
    </div>

    <div *ngIf="currentQuestion!=undefined" class="questionandAnswer">
        <app-game-question-classical [currentQuestion]="currentQuestion" (answerEvent)="questionAnswered($event)"> </app-game-question-classical>
    </div>
</div>
