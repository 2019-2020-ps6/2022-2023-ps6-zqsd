<div class="main-content">

  <app-game-quiz class="game-page" [countdown]="countdown"></app-game-quiz>
  <div id="countdown" class="timer" [style.top.px]="topValue" [style.right.px]="rightValue" [style.margin.px]="marginValue">{{remainingTime}} </div>

  <ng-container *ngIf="showPopUp">
    <app-PopUp></app-PopUp>
  </ng-container>

</div>
