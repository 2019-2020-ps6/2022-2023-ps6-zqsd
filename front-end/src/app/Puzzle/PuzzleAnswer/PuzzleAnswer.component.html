<div
  [style.background-position]="imagePosition"
  [style.position]="'fixed'"
  [style.top.px]="imageTop"
  [style.left.px]="imageLeft"
  (mousedown)="startDrag($event)"
  (document:mousemove)="drag($event)"
  (document:mouseup)="endDrag()">
  <img [src]="imageUrl" [style.--size]="this.puzzlePieceHeight"/>
</div>
