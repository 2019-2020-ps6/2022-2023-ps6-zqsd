<div
  [style.background-position]="imagePosition"
  [style.position]="'fixed'"
  [style.top.px]="imageTop"
  [style.left.px]="imageLeft"
  (mousedown)="startDrag($event)"
  (document:mousemove)="drag($event)"
  (document:mouseup)="endDrag()">
  <img *ngIf="imageUrl.length!=0" [src]="imageUrl" [style.--size]="this.puzzlePieceHeight"/>
  <img *ngIf="imageUrl.length==0 && pictureCanvas" [src]="pictureCanvas.toDataURL()" [style.--size]="this.puzzlePieceHeight"/>
</div>
