<app-puzzle-grid
  [size]="currentAnswer.length"
  [puzzleGridHeight] = "puzzleGridHeight"
  [puzzlePieceHeight] = "puzzlePieceHeight">
</app-puzzle-grid>
<app-puzzle-answer
  *ngFor="let answer of currentAnswer; let i = index"
  (placedCorrectly)="this.calculateAfterDraging($event)"
  [imageUrl]="answer.value"
  [id]="dictIndex_TO_ID[i]"
  [indexOfThePicture]="i"
  [puzzlePieceHeight] = "puzzlePieceHeight"
  [unique] = "dictUnique[i]">
</app-puzzle-answer>
