<div class="container">
  <h1>Liste des quiz</h1>
  <ul class="quizz-list grid-list">
    <li class="quizz-item" *ngFor="let q of QuizzList; let i = index">
      <h2>{{q.name}}</h2>
      <p>Th√®me: {{q.theme}}</p>
      <button routerLink="/Gamepage" class="btn-jouer" (click)="jouerQuizz(i)">Jouer</button>
      <button class="btn-delete" (click)="deleteQuizz(i)">Supprimer</button>
    </li>
  </ul>
  <ng-container *ngIf="showPopUp">
    <app-PopUpDeleteQuiz [title]="popupTitle" [message]="popupMessage"></app-PopUpDeleteQuiz>
  </ng-container>
</div>
